{% extends "base.html" %}


{% block content %}

    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"> <i class="fas fa-code"></i> DevConnector </a>
      </h1>
      <ul>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="posts.html">Posts</a></li>
        <li>
          <a href="dashboard.html">
            <i class="fas fa-user"></i>
            <span class="hide-sm"> Dashboard</span></a
          >
        </li>
        <li>
          <a href="login.html">
            <i class="fas fa-sign-out-alt"></i>
            <span class="hide-sm"> Logout</span></a
          >
        </li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text-primary">
        Posts
      </h1>
      <p class="lead"><i class="fas fa-user"></i> Welcome to the community</p>

      <div class="post-form">
        <div class="post-form-header bg-primary">
          <h3>Say Something...</h3>
        </div>
        <form action="/blog/posts" method="post" class="form my-1">
          {% csrf_token %}
          <textarea cols="30" rows="5" placeholder="Create a post" name="post_body"></textarea>
          
          <input type="submit" value="Submit" class="btn btn-dark my-1" />
        </form>
        <div class="posts">
          
          {% for p in all_posts %}
          
          {% include "blog/_post.html" with post=p %}

          {% endfor %}

        </div>
      </div>
    </section>

    {% endblock content %}
